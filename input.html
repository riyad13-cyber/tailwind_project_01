<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Order Summary</title>
  </head>
  <body
    class="font-body flex justify-center items-center bg-blue-100 min-h-screen p-4">
    <!-- main card body -->
    <div
      class="w-[90%] max-w-sm flex flex-col rounded-3xl bg-white overflow-hidden shadow-[0px_36px_63px_0px_rgba(133,119,119,0.5)]">
      <!-- img div -->
      <div>
        <img
          class="w-full"
          src="/images/illustration-hero.svg"
          alt="illustration-hero" />
      </div>

      <!-- card info -->
      <div class="w-full text-center p-4 sm:p-5 space-y-5 sm:space-y-6">
        <p class="text-xl sm:text-2xl font-bold tracking-tighter text-blue-950">
          Order Summary
        </p>
        <p class="text-pgrey text-sm sm:text-base px-3 sm:px-5 font-medium">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <!-- pricing div -->
        <div
          class="flex justify-between items-center rounded-lg bg-blue-50 mx-4 sm:mx-7 px-3 sm:px-4 py-2.5">
          <div class="flex items-center space-x-2">
            <img src="/images/icon-music.svg" alt="icon-music" width="40" />
            <div class="text-left">
              <p class="text-sm font-bold text-blue-950">Annual Plan</p>
              <span class="text-xs line-through text-pgrey">$59.99/year</span>
            </div>
          </div>
          <p
            class="text-xs text-blue-900 font-bold underline hover:text-blue-700 cursor-pointer">
            Change
          </p>
        </div>

        <!-- button -->
        <div class="shadow-[0px_20px_40px_rgba(133,119,119,0.25)]">
          <button
            class="w-full rounded-2xl bg-blue-700 py-2 text-white font-bold text-sm hover:bg-blue-800 hover:shadow-[0px_25px_45px_rgba(133,119,119,0.35)] transition">
            Proceed to Payment
          </button>
        </div>

        <div class="mb-4">
          <a
            class="text-sm text-pgrey font-bold hover:text-blue-950 cursor-pointer"
            href="#">
            Cancel Order</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
